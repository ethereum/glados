<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/trace.css">
    <link href="/static/css/glados_styles.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
{% block body %}

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
        <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <a class="nav-link active" style="margin-left: 20px;" href="/">Glados</a>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" style="margin-left: 20px;" href="/audits/">Audit
                            Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" style="margin-left: 20px;"
                            href="/content/">Content Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" style="margin-left: 20px;"
                            href="/network/">Network Explorer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr style="margin-top: 0;">

    <div id="content">
        <div id="container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
{% endblock %}

</html>
