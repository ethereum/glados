{% extends "base.html" %}

{% block title %}Content IDs{% endblock %}

{% block content %}
  <div class="row">
    <h1>Content IDs</h1>
  </div>
  <div class="row">
    <div class="col">
      <ul>
        {% for content in contentid_list %}
          <li><a href="/content/id/{{content.id_as_hex() }}">{{ content.id_as_hash() }}</a></li>
        {% else %}
          <li>No content ids found</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
