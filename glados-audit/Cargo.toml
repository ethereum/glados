[package]
name = "glados-audit"
version = "0.1.0"
edition = "2021"
publish = false
rust-version = "1.76.0"
authors = ["Piper Merriam <piper@pipermerriam.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
alloy-primitives = "0.7.0"
anyhow = "1.0.68"
chrono = "0.4.23"
clap = { version = "4.0.24", features = ["derive"] }
entity = { path = "../entity" }
env_logger = "0.9.3"
pgtemp = "0.2.1"
enr = "0.10.0"
eth_trie = { git = "https://github.com/kolbyml/eth-trie.rs.git", rev = "7e57d3dfadee126cc9fda2696fb039bf7b6ed688" }
web3 = "0.18.0"
ethportal-api = { git = "https://github.com/ethereum/trin" }
glados-core = { path = "../glados-core" }
migration = { path = "../migration" }
rand = "0.8.5"
sea-orm = "0.11.3"
serde_json = "1.0.95"
tokio = "1.21.2"
tracing = "0.1.37"
url = "2.3.1"
